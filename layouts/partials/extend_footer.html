    {{- print " 路 "}}

        {{- print " 路 "}}

        <a href="https://status.aftabsama.com/">Status</a></span>

    <br>
    </span>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var links = document.getElementsByTagName("a");
        var i;
        for (i = 0; i < links.length; i++) {
            if (location.hostname !== links[i].hostname) {
                links[i].rel = "external nofollow noopener noreferrer";
                links[i].target = "_blank";
            }
        }
    });

    // ['contextmenu', 'selectstart'].forEach((e) => { document.addEventListener(e, (e) => e.preventDefault()); });
    ['contextmenu'].forEach((e) => { document.addEventListener(e, (e) => e.preventDefault()); });
    function ctrlShiftKey(e, keyCode) {
        return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
    }
    document.onkeydown = (e) => {
        if (
            event.keyCode === 123 ||
            ctrlShiftKey(e, 'I') ||
            ctrlShiftKey(e, 'J') ||
            ctrlShiftKey(e, 'C') ||
            (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
        )
            return false;
    };
</script>
