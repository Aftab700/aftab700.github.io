[build]
  publish = "public"
  command = "hugo --gc --minify --baseURL 'https://aftab700.netlify.app/'"

[build.environment]
  HUGO_VERSION = "0.127.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
  command = "sed -i 's/! Content-Security-Policy//g' static/_headers && hugo --minify"
