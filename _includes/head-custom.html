<head>
    <title>
    {% if page.title %}
      {{ page.title }} &verbar; {{ site.title }}
    {% if site.tagline %} &verbar; {{ site.tagline }}{% endif %}
    {% else %} {{ site.title }}
    {% endif %}
    </title>

{% include head-custom-google-analytics.html %}

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" media="(prefers-color-scheme: dark)"  content="black">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com">
<!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/apple-touch-icon-precomposed.png' | relative_url }}" /> -->
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}" />
<link rel="stylesheet" href="{{ 'styles.css' | relative_url }}" />
</head>

<!-- end custom head snippets -->
